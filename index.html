<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="m-header">
        <div class="m-header-container">
            <img src="./assets/img/pokeball.svg" alt="Pokédex" class="m-header-container__logo">
            <h1 class="m-header-container__title">POKÉDEX</h1>
        </div>
    </header>

    <main class="m-main">
        <section class="m-card">
            <div class="m-card-header">
                <div class="m-card-header__title">
                    <img src="./assets/img/fire.svg" alt="fire">
                    <h2 >CHARIZARD</h2>
                </div>
                <div class="m-card-header__img">
                    <img src="./assets/img/charizard.png" alt="charizard">
                </div>
            </div>

            <div class="m-card-detail">
                <ul class="m-card-detail__stats">
                    <li>
                        <p>NO</p>
                        <p>006</p>
                    </li>
                    <li>
                        <p>LEVEL</p>
                        <p>100</p>
                    </li>
                    <li>
                        <p>TYPE</p>
                        <p>FIRE</p>
                    </li>
                    <li>
                        <p>HABILITY</p>
                        <p>FLAMES</p>
                    </li>
                    <li>
                        <p>HEIGHT</p>
                        <p>1.7 m</p>
                    </li>
                    <li>
                        <p>WEIGHT</p>
                        <p>90.5 Kg</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="m-footer">
        <div class="m-footer-container">
            <h2 class="m-footer-container__title">OTHERS</h2>
            <div class="m-footer-container__buttons">

                <button class="m-footer-container__buttons--hover">
                    <img src="./assets/img/squirtle.png" alt="squirtle">
                </button>

                <button class="m-footer-container__buttons--hover">
                    <img src="./assets/img/mewtwo.png" alt="mewtwo">
                </button>

                <button class="m-footer-container__buttons--hover">
                    <img src="./assets/img/arcanine.png" alt="arcanine">
                </button>

                <button class="m-footer-container__buttons--hover">
                    <img src="./assets/img/snorlax.png" alt="snorlax">
                </button>
            </div>
        </div>
    </footer>

</body>
</html>
